<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Área Protegida</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 0 1em;
            line-height: 1.4;
            color: #555;
            background-color: #fff;
        }
        .container {
            margin: 0 auto;
            max-width: 500px;
            padding: 100px 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1em;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #1976D2;
        }
        .error {
            color: #f00;
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Área Protegida</h1>
        <div id="password-form">
            <p>Por favor, insira a senha para acessar o conteúdo:</p>
            <input type="password" id="password" placeholder="Senha">
            <button onclick="decrypt()">Acessar</button>
            <p id="error" class="error"></p>
        </div>
    </div>
    <!-- StaticCrypt password handling will be injected here -->
</body>
</html>
